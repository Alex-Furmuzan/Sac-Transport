<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Sac Transportation Survey</title>

    <!-- DONT DELETE THESE, THESE FORMAT THE PAGE WITH THE LINKS -->

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" media="screen" rel="stylesheet" type="text/css" />

    <link crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Open+Sans:i,300,400,600,700" integrity="" media="screen" rel="stylesheet" type="text/css" />

    <link href="https://www.csus.edu/newcsus2019-global-assets/_internal/css/all.css" id="css-all" media="screen" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../css/survey.css">

    <link rel="stylesheet" href="../css/header.css">

    <link rel="stylesheet" href="../css/buttons.css">

    <link rel="stylesheet" href="/css/master.css">

    <script src="../js/survey.js"></script>

</head>

<body>

    <!--THIS IS THE HERKY PIC HEADER -->
    <main class="t5 page-covid-19-technology two-column">
        <header class="bg-image-full">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1> Sac Survey
                            <span>Herky knows his modes of transportation, do you know yours?</span>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- BEGINNING OF SURVEY BOX -->

        <div class="container2">
            <div class="contact-box">
                <div class="left">
                </div>

                <div class="right">
                    <h2>Sac Transport Survey</h2>
                    <div> Please type your full name.</div>
                    <input id="userName" type="text" class="field" placeholder="Your Name">

                    <div> Please type your email.</div>
                    <input id="userEmail" type="text" class="field" placeholder="Your Email">

                    <label for="prior transport">What was your desired mode of transportation
                        prior to this experience?</label>

                    <select id="userTMode" class="field" name="SelectMode">
                        <option value="" disabled selected>Select your option</option>
                        <option value="mobile">Mobile</option>
                        <option value="shuttle">Hornet Shuttle</option>
                        <option value="sov">Light Rail</option>
                        <option value="carpool">Carpool</option>
                        <option value="sov">Single-Occupant-Vehicle</option>
                        <option value="other">Other</option>
                    </select>

                    <div id="field">
                        <label for="yes_no">Was your decision altered through this experience?</label>
                        <p>
                            <input id="userYesRadio" type="radio" name="yes_no" checked>Yes</input>
                        </p>
                        <p>
                            <input id="userNoRadio" type="radio" name="yes_no">No</input>
                        </p>
                    </div>

                    <div>Is there any additional feedback you would like to give us?</div>
                    <textarea id="userMessage" placeholder="Message" class="field"></textarea>
                    <button onclick="SaveTheData()" class="btn">Send</button>
                </div>
            </div>
        </div>
    </main>

    <!-- PREVIOUS BUTTON -->
    <button class="next-prev" id="button-prev" button OnClick="location.href='map.html' ">Previous</button>

    <!-- HOME PAGE BUTTON -->
    <a href="index.html">
        <img src="../tab-images/home.png" alt="Home button" id="home">
    </a>
</body>

</html>
