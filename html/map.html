<body>

    <!--THIS IS THE HERKY PIC HEADER -->
    <main class="t5 page-covid-19-student-fees two-column">

        <header class="bg-image-full">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1> Dynamic Map
                            <span>Herky knows his modes of transportation, do you know yours?</span>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- THIS BEGINS THE MAP PROMPTS -->
        <article>
            <section class="container">
                <div class="row">
                    <div class="col-md-12" style="left:-45px">
                        <h1>Sacramento State Dynamic Map</h1>
                    </div>

                    <div class="col-md-6 section-intro" style="left:-45px">
                        <label>Enter Your Address:</label>
                        <input id="user_address" style="width:600px" type="text"></input>
                        <br><br>

                        <div>
                            <strong>Mode of Travel: </strong>
                            <select id="mode">
                                <option value="DRIVING">Driving</option>
                                <option value="WALKING">Walking</option>
                                <option value="BICYCLING">Bicycling</option>
                                <option value="TRANSIT">Transit</option>
                            </select>
                        </div>
                        <br>
                        <input type="button" id="nearest_lightrail" value="Go">
                    </div>
                </div>

                <div style="border:1px solid black;width:100%;height:800px" id="map"></div>
                <br>
                <div id="right-panel"></div>
            </section>
        </article>
    </main>
